<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.svg" id="favicon" type="image/svg">
    <script src="https://kit.fontawesome.com/db70e90eac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-screen">
            <div class="screen-input"></div>
            <div class="screen-result"></div>
        </div>
        <div class="calc-keys">
            <button class="reset" id="reset" value="AC">AC</button>
            <button class="clear" id="clear" value="C">C</button>
            <button class="operators" id="percentage" value="%">&#37</button>
            <button class="operators" id="divide" value="/">&#247</button>
            <button class="operators" id="multiply" value="x">&#215</button>
            <button class="operators" id="minus" value="-">&#8722</button>
            <button class="operators" id="plus" value="+">&#43</button>
            <button class="decimal" id="decimal" value=".">.</button>
            <button class="equal" id="equal" value="=">&#61</button>
            <button class="numbers" id="num-0" value="0">0</button>
            <button class="numbers" id="num-1" value="1">1</button>
            <button class="numbers" id="num-2" value="2">2</button>
            <button class="numbers" id="num-3" value="3">3</button>
            <button class="numbers" id="num-4" value="4">4</button>
            <button class="numbers" id="num-5" value="5">5</button>
            <button class="numbers" id="num-6" value="6">6</button>
            <button class="numbers" id="num-7" value="7">7</button>
            <button class="numbers" id="num-8" value="8">8</button>
            <button class="numbers" id="num-9" value="9">9</button>
        </div>
    </div>

    <div class="footer">
        &#169; 2022 <a href="https://github.com/cansubaydar" target="_blank">cansubaydar<i class="fab fa-github"></i></a> 
    </div>
    <script src="script.js"></script>
</body>
</html>
